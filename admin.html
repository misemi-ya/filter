<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ミセフィルター Pro 管理コンソール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 text-slate-800 font-sans">

    <!-- ▼▼▼ ログイン画面 ▼▼▼ -->
    <div id="login-screen" class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl max-w-sm w-full text-center">
            <h1 class="text-2xl font-bold mb-2 text-slate-800">先生用ログイン</h1>
            <p class="text-slate-500 mb-6 text-sm">Google Workspace アカウント</p>
            <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition flex items-center justify-center gap-2 shadow-md">
                <i class="fa-brands fa-google"></i> Googleでログイン
            </button>
            <p id="login-status" class="mt-4 text-xs text-red-500 min-h-[1rem]"></p>
        </div>
    </div>

    <!-- ▼▼▼ ダッシュボード（ログイン後） ▼▼▼ -->
    <div id="dashboard" class="hidden min-h-screen">
        
        <!-- ヘッダー -->
        <header class="bg-white shadow sticky top-0 z-50">
            <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                        <i class="fa-solid fa-shield-halved text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold leading-tight">ミセフィルター <span class="text-blue-600">Pro</span></h1>
                        <p class="text-xs text-slate-500" id="user-email">読み込み中...</p>
                    </div>
                </div>
                <button onclick="logout()" class="text-sm text-slate-400 hover:text-red-500 transition">
                    <i class="fa-solid fa-right-from-bracket"></i> ログアウト
                </button>
            </div>
        </header>

        <main class="max-w-5xl mx-auto px-4 py-8 space-y-8">
            
            <!-- 1. メインスイッチ -->
            <section class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                <h2 class="text-lg font-bold text-slate-700 mb-4 flex items-center gap-2">
                    <i class="fa-solid fa-toggle-on text-blue-500"></i> モード切替
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- 勉強モード -->
                    <button onclick="setMode('study')" id="btn-study" class="relative group p-6 rounded-xl border-2 transition-all duration-200 text-left flex items-start gap-4 hover:shadow-md">
                        <div class="p-3 rounded-lg bg-red-100 text-red-600 group-hover:scale-110 transition">
                            <i class="fa-solid fa-book-open text-2xl"></i>
                        </div>
                        <div>
                            <span class="block text-lg font-bold text-slate-800">フィルターON (勉強)</span>
                            <span class="text-sm text-slate-500">不適切なサイトをブロックします</span>
                        </div>
                        <div id="check-study" class="absolute top-4 right-4 text-red-500 hidden"><i class="fa-solid fa-circle-check text-2xl"></i></div>
                    </button>

                    <!-- 自由モード -->
                    <button onclick="setMode('free')" id="btn-free" class="relative group p-6 rounded-xl border-2 transition-all duration-200 text-left flex items-start gap-4 hover:shadow-md">
                        <div class="p-3 rounded-lg bg-green-100 text-green-600 group-hover:scale-110 transition">
                            <i class="fa-solid fa-face-smile-beam text-2xl"></i>
                        </div>
                        <div>
                            <span class="block text-lg font-bold text-slate-800">フィルター解除 (自由)</span>
                            <span class="text-sm text-slate-500">制限なしで閲覧できます</span>
                        </div>
                        <div id="check-free" class="absolute top-4 right-4 text-green-500 hidden"><i class="fa-solid fa-circle-check text-2xl"></i></div>
                    </button>
                </div>
            </section>

            <!-- 2. カテゴリ設定 (勉強モードの時のみ有効) -->
            <section id="category-settings" class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 transition-opacity duration-300">
                <h2 class="text-lg font-bold text-slate-700 mb-4 flex items-center gap-2">
                    <i class="fa-solid fa-list-check text-blue-500"></i> ブロックするカテゴリ
                </h2>
                <p class="text-sm text-slate-500 mb-6">チェックを入れるとブロックされます。（フィルターONの時のみ有効）</p>

                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <!-- ゲーム -->
                    <label class="cursor-pointer bg-slate-50 p-4 rounded-xl border hover:bg-slate-100 transition flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <i class="fa-solid fa-gamepad text-purple-500 text-xl"></i>
                            <span class="font-bold text-slate-700">ゲーム</span>
                        </div>
                        <input type="checkbox" id="cat-game" onchange="toggleCategory('block_game')" class="w-6 h-6 text-blue-600 rounded focus:ring-blue-500">
                    </label>

                    <!-- 動画 -->
                    <label class="cursor-pointer bg-slate-50 p-4 rounded-xl border hover:bg-slate-100 transition flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <i class="fa-brands fa-youtube text-red-500 text-xl"></i>
                            <span class="font-bold text-slate-700">動画サイト</span>
                        </div>
                        <input type="checkbox" id="cat-video" onchange="toggleCategory('block_video')" class="w-6 h-6 text-blue-600 rounded focus:ring-blue-500">
                    </label>

                    <!-- SNS -->
                    <label class="cursor-pointer bg-slate-50 p-4 rounded-xl border hover:bg-slate-100 transition flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <i class="fa-brands fa-twitter text-blue-400 text-xl"></i>
                            <span class="font-bold text-slate-700">SNS・掲示板</span>
                        </div>
                        <input type="checkbox" id="cat-social" onchange="toggleCategory('block_social')" class="w-6 h-6 text-blue-600 rounded focus:ring-blue-500">
                    </label>
                </div>
            </section>

        </main>
    </div>

    <!-- ▼▼▼ スクリプト ▼▼▼ -->
    <script>
        const { createClient } = supabase;
        // ★ここにあなたのURLとキーを入れてください★
        const supabaseUrl = 'https://bjwmvbfwpvbzmjxjclgr.supabase.co';
        const supabaseKey = 'sb_publishable_Phz_7QEJR8QkFdEEuu_RFA_Jlk8J2rr';
        
        const sb = createClient(supabaseUrl, supabaseKey);

        // ページ読み込み時に実行
        init();

        async function init() {
            // セッションチェック
            const { data: { session } } = await sb.auth.getSession();
            
            if (session) {
                // 管理者チェック
                const email = session.user.email;
                const { data: admin } = await sb.from('admins').select('*').eq('email', email).single();
                
                if (admin) {
                    showDashboard(email);
                    loadSettings(); // 設定を読み込む
                    subscribeChanges(); // リアルタイム同期開始
                } else {
                    document.getElementById('login-status').innerText = "管理者権限がありません";
                    await sb.auth.signOut();
                }
            }
        }

        // ログイン処理
        async function login() {
            const { error } = await sb.auth.signInWithOAuth({
                provider: 'google',
                options: { redirectTo: 'https://filter.misemi-ya.net/admin.html' }
            });
            if (error) alert("ログインエラー: " + error.message);
        }

        // ログアウト処理
        async function logout() {
            await sb.auth.signOut();
            window.location.reload();
        }

        // 画面表示切替
        function showDashboard(email) {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('user-email').innerText = email;
        }

        // 設定を読み込んで画面に反映
        async function loadSettings() {
            const { data } = await sb.from('policies').select('*').single();
            if (data) updateUI(data);
        }

        // UIを更新する（ボタンの色などを変える）
        function updateUI(policy) {
            const btnStudy = document.getElementById('btn-study');
            const btnFree = document.getElementById('btn-free');
            const checkStudy = document.getElementById('check-study');
            const checkFree = document.getElementById('check-free');
            const catSettings = document.getElementById('category-settings');

            // リセット
            btnStudy.className = "relative group p-6 rounded-xl border-2 transition-all duration-200 text-left flex items-start gap-4 hover:shadow-md border-transparent bg-white";
            btnFree.className = "relative group p-6 rounded-xl border-2 transition-all duration-200 text-left flex items-start gap-4 hover:shadow-md border-transparent bg-white";
            checkStudy.classList.add('hidden');
            checkFree.classList.add('hidden');

            if (policy.mode === 'study') {
                btnStudy.classList.replace('border-transparent', 'border-red-500');
                btnStudy.classList.replace('bg-white', 'bg-red-50');
                checkStudy.classList.remove('hidden');
                catSettings.classList.remove('opacity-50', 'pointer-events-none');
            } else {
                btnFree.classList.replace('border-transparent', 'border-green-500');
                btnFree.classList.replace('bg-white', 'bg-green-50');
                checkFree.classList.remove('hidden');
                catSettings.classList.add('opacity-50', 'pointer-events-none'); // 自由モード時はカテゴリ設定を薄くする
            }

            // チェックボックスの状態反映
            document.getElementById('cat-game').checked = policy.block_game;
            document.getElementById('cat-video').checked = policy.block_video;
            document.getElementById('cat-social').checked = policy.block_social;
        }

        // モード変更（DB更新）
        async function setMode(newMode) {
            // 先にUIだけ変えてサクサク感を出す
            const currentPolicy = {
                mode: newMode,
                block_game: document.getElementById('cat-game').checked,
                block_video: document.getElementById('cat-video').checked,
                block_social: document.getElementById('cat-social').checked
            };
            updateUI(currentPolicy);

            // 裏でDB更新
            await sb.from('policies').update({ mode: newMode }).eq('id', 1);
        }

        // カテゴリ変更（DB更新）
        async function toggleCategory(columnName) {
            const isChecked = event.target.checked;
            
            // 裏でDB更新
            const updateData = {};
            updateData[columnName] = isChecked;
            await sb.from('policies').update(updateData).eq('id', 1);
        }

        // リアルタイム同期（他の先生が操作した場合に反映）
        function subscribeChanges() {
            sb.channel('custom-all-channel')
            .on(
                'postgres_changes',
                { event: 'UPDATE', schema: 'public', table: 'policies' },
                (payload) => {
                    updateUI(payload.new);
                }
            )
            .subscribe();
        }
    </script>
</body>
</html>
