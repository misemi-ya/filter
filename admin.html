<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ミセフィルター 管理ログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <!-- ログイン画面 -->
    <div id="login-screen" class="bg-white p-8 rounded-xl shadow-lg text-center max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6">先生用ログイン</h1>
        <p class="text-gray-600 mb-6">Google Workspaceアカウントでログインしてください。</p>
        <button onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition flex items-center justify-center gap-2">
            <!-- Google Icon SVG -->
            <svg class="w-5 h-5 bg-white rounded-full p-0.5" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
            Googleでログイン
        </button>
    </div>

    <!-- 管理ダッシュボード (最初は非表示) -->
    <div id="dashboard" class="hidden w-full h-full p-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">管理コンソール</h1>
            <button onclick="logout()" class="text-red-500 underline">ログアウト</button>
        </div>
        
        <!-- ここにさっきの admin.html の中身（ボタンやログ）を入れる -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4">ようこそ <span id="user-email" class="text-blue-600"></span> 先生</h2>
            <p>ここにモード切替ボタンなどを配置してください。</p>
        </div>
    </div>

<!-- admin.html の <script> タグの中身を以下に差し替える -->

<script>
    // Supabaseのライブラリから createClient という機能を取り出す
    const { createClient } = supabase_js;

    // ▼▼▼ あなたのキー（ここは変更しない） ▼▼▼
    const supabaseUrl = 'https://bjwmvbfwpvbzmjxjclgr.supabase.co';
    const supabaseKey = 'sb_publishable_Phz_7QEJR8QkFdEEuu_RFA_Jlk8J2rr';
    // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

    // 'supabaseClient' という新しい名前でクライアントを作成（名前の重複を避ける）
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    // ページ読み込み時にログイン状態チェック
    checkSession();

    async function checkSession() {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (session) {
            // ログイン済みなら、管理者リストにあるかチェック
            const email = session.user.email;
            const { data: adminData } = await supabaseClient.from('admins').select('*').eq('email', email).single();

            if (adminData) {
                // 管理者なら画面を表示
                showDashboard(email);
            } else {
                alert("あなたは管理者として登録されていません。");
                await logout(); // await を追加して確実にログアウト
            }
        }
    }

    async function login() {
        // redirectTo を自分のドメインに指定
        await supabaseClient.auth.signInWithOAuth({
            provider: 'google',
            options: { 
                redirectTo: 'https://filter.misemi-ya.net/admin.html' // 戻り先を明記
            }
        });
    }

    async function logout() {
        await supabaseClient.auth.signOut();
        window.location.reload();
    }

    function showDashboard(email) {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('user-email').innerText = email;
        // ここでログ取得などの関数を実行
    }
</script>
</body>
</html>
