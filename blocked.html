<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アクセスがブロックされました</title>
    <!-- Tailwind CSS (デザイン用) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (フォント) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <!-- FontAwesome (アイコン) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { 
            font-family: 'Noto Sans JP', sans-serif; 
            /* 背景に薄いグリッドパターンを追加 */
            background-color: #f8fafc;
            background-image:
                linear-gradient(rgba(100, 116, 139, 0.1) 1px, transparent 1px),
                linear-gradient(to right, rgba(100, 116, 139, 0.1) 1px, transparent 1px);
            background-size: 2rem 2rem;
        }
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-gray-800">

    <main class="bg-white p-8 md:p-12 rounded-2xl shadow-2xl max-w-lg w-full text-center border border-gray-200 fade-in-up">
        
        <!-- アイコン -->
        <div class="mb-6">
            <div class="w-20 h-20 mx-auto bg-blue-100 rounded-full flex items-center justify-center border-4 border-blue-200">
                <i class="fa-solid fa-shield-halved text-4xl text-blue-600"></i>
            </div>
        </div>

        <!-- メインメッセージ -->
        <h1 class="text-3xl font-bold text-gray-900">
            アクセスはブロックされました
        </h1>

        <!-- 理由 -->
        <p class="mt-4 text-lg text-gray-600">
            現在、<strong class="text-blue-600">「勉強モード」</strong>が有効になっているため、<br>このサイトへのアクセスは制限されています。
        </p>

        <!-- 次のアクション -->
        <div class="mt-8 bg-gray-50 p-4 rounded-lg border">
            <p class="text-gray-700">
                学習に集中しましょう。<br>
                先生の指示があるまで、指定された教材やサイトを利用してください。
            </p>
        </div>

        <!-- フッター -->
        <footer class="mt-10 text-xs text-gray-400">
            &copy; MiseFilter Pro
        </footer>
    </main>

</body>
</html>
